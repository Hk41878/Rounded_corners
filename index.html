<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Headings with Dynamic Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #searchBar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        h3 {
            margin: 10px 0;
        }
        #dynamicLink {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search headings...">

    <h3 data-name="apple">Apple</h3>
    <h3 data-name="banana">Banana</h3>
    <h3 data-name="cherry">Cherry</h3>
    <h3 data-name="date">Date</h3>
    <h3 data-name="elderberry">Elderberry</h3>

    <a id="dynamicLink" href="#" target="_blank">Request</a>

    <script>
        document.getElementById('searchBar').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let headings = document.querySelectorAll('h3');
            let matchFound = false;

            headings.forEach(function(heading) {
                let text = heading.getAttribute('data-name');
                if (text.toLowerCase().includes(filter)) {
                    heading.style.display = '';
                    matchFound = true;
                } else {
                    heading.style.display = 'none';
                }
            });

            let dynamicLink = document.getElementById('dynamicLink');
            if (!matchFound && filter.length > 0) {
                let whatsappLink = `https://wa.me/+393319021033?text=${encodeURIComponent(filter)}`;
                dynamicLink.href = whatsappLink;
                dynamicLink.style.display = 'block';
            } else {
                dynamicLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
